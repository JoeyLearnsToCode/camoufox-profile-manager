<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camoufox Profile Manager</title>
    
    <!-- TailwindCSS CDN (JIT mode) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'dark-bg': '#1a1a1a',
                        'dark-surface': '#2d2d2d',
                        'dark-hover': '#3a3a3a',
                        'accent': '#4c6ef5',
                        'accent-hover': '#3b5bdb'
                    }
                }
            }
        }
    </script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="dark bg-dark-bg text-gray-200 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- Left Sidebar: Profile List -->
        <div class="w-64 bg-dark-surface border-r border-gray-700 flex flex-col">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-xl font-bold text-white">Camoufox Profiles</h1>
            </div>
            
            <div class="flex-1 overflow-y-auto" id="profileList">
                <!-- Profile list items will be rendered here -->
            </div>
            
            <div class="p-4 border-t border-gray-700 flex gap-2">
                <button id="newProfileBtn" class="flex-1 bg-accent hover:bg-accent-hover text-white px-4 py-2 rounded transition-all duration-200">
                    New Profile
                </button>
                <button id="deleteProfileBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded transition-all duration-200">
                    Delete
                </button>
            </div>
        </div>
        
        <!-- Right Panel: Profile Details -->
        <div class="flex-1 flex flex-col">
            <!-- Profile Detail Form -->
            <div class="flex-1 overflow-y-auto p-6">
                <div id="profileDetail" class="max-w-3xl">
                    <div class="space-y-6">
                        <!-- Name -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Name</label>
                            <input type="text" id="profileName" class="w-full bg-dark-surface border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-accent" placeholder="Profile name">
                        </div>
                        
                        <!-- Viewport -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Viewport</label>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">Width</label>
                                    <input type="number" id="viewportWidth" min="320" max="10000" class="w-full bg-dark-surface border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-accent">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">Height</label>
                                    <input type="number" id="viewportHeight" min="320" max="10000" class="w-full bg-dark-surface border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-accent">
                                </div>
                            </div>
                        </div>
                        
                        <!-- Fullscreen -->
                        <div>
                            <label class="flex items-center cursor-pointer">
                                <input type="checkbox" id="fullscreen" class="mr-2">
                                <span class="text-sm">Launch in fullscreen</span>
                            </label>
                        </div>
                        
                        <!-- Proxy Configuration -->
                        <div class="border border-gray-600 rounded p-4">
                            <h3 class="text-sm font-medium mb-3">Proxy (optional)</h3>
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">Host</label>
                                    <input type="text" id="proxyHost" class="w-full bg-dark-surface border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-accent" placeholder="127.0.0.1">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">Port</label>
                                    <input type="number" id="proxyPort" min="1" max="65535" class="w-full bg-dark-surface border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-accent">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">Username</label>
                                    <input type="text" id="proxyUsername" class="w-full bg-dark-surface border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-accent">
                                </div>
                                <div>
                                    <label class="block text-xs text-gray-400 mb-1">Password</label>
                                    <input type="password" id="proxyPassword" class="w-full bg-dark-surface border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-accent">
                                </div>
                            </div>
                            <div class="mt-3">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" id="useGeoip" class="mr-2">
                                    <span class="text-sm">Use GeoIP with Proxy</span>
                                </label>
                            </div>
                        </div>
                        
                        <!-- Storage Directory -->
                        <div>
                            <label class="block text-sm font-medium mb-2">Storage Directory</label>
                            <input type="text" id="persistentDir" class="w-full bg-dark-surface border border-gray-600 rounded px-4 py-2 text-white focus:outline-none focus:border-accent" placeholder="C:\ProfileName">
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Action Buttons -->
            <div class="border-t border-gray-700 p-4 flex justify-between items-center">
                <button id="saveBtn" class="bg-accent hover:bg-accent-hover text-white px-6 py-2 rounded transition-all duration-200">
                    Save Changes
                </button>
                
                <div class="flex gap-3">
                    <button id="launchBtn" class="bg-accent hover:bg-accent-hover text-white px-6 py-2 rounded transition-all duration-200">
                        Launch Session
                    </button>
                    <button id="stopBtn" class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded transition-all duration-200" disabled>
                        Stop Session
                    </button>
                </div>
            </div>
            
            <!-- Status Bar -->
            <div class="bg-dark-surface border-t border-gray-700 px-4 py-2 text-sm">
                <span id="statusMessage" class="text-gray-400">Ready</span>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
